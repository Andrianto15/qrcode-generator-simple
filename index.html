<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple QR Code Generator</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
      <canvas id="canvas" width="100" height="100" style="border: 2px solid black"></canvas>
      <br />
      <label>Link website: <small>*enter untuk submit*</small></label>
      <input id="qrInput" placeholder="contoh: google.com" onchange="generateQR()" />
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
      function generateQR() {
        let canvas = document.getElementById("canvas");
        let qrInput = document.getElementById("qrInput");

        QRCode.toCanvas(canvas, qrInput.value, (err) => {
          if (err) console.error(err);
          console.log("Berhasil generate QR!");
        });
      }
    </script>
  </body>
</html>
